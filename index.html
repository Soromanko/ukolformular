<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrace</title>
</head>
<body>
<h2>Get started</h2>
<p style="color: gray">Create your account now</p>
<br>
<br>
<p style="color: gray">Full name</p>
<label for="Full name"></label>
<input type="text" name="Full name" id="Full name">
<p style="color: gray">Email</p>
<label for="Email"></label>
<input type="email" id="Email" placeholder="neco@email.cz">
<br>
<br>

<form>
    <p style="color: gray">Oblíbený den</p>
    <label for="Select"></label>
    <select id="Select">
        <optgroup label="vsedni dny">
            <option value="1">Pondělí</option>
            <option value="2">Úterý</option>
            <option value="3">Středa</option>
            <option value="4">Čtvrtek</option>
            <option value="5">Pátek</option>
        </optgroup>
        <optgroup label="vikend">
            <option value="6">Sobota</option>
            <option value="7">Neděle</option>
        </optgroup>
    </select>
</form>

<p style="color: gray">Password</p>
<label for="Password"></label>
<input type="password" id="Password">
<br>
<br>
<button>Sign Up</button>
<br>
<br>
<br>
<div>
<p style="color: gray">Have an account?</p><a href="/login/">Login</a>
</div>

</body>
</html>
